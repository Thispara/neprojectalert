<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor 1 Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>Monitor 1 Details</h1>
    </header>

    <main class="main-content">
        <div class="box">
            <div class="image-container">
                <img class="image" src="detector.png" alt="Monitor 1 Image">
            </div>
            <h2>Monitor 1</h2>
            <p>Dose rate: <strong>XX uSv/Hr</strong></p>
            <p>Location: <strong>NE303</strong></p>
            <p>Last Update: <strong>6/12/2023 14:00 </strong></p>

            <!-- Graph Chart -->
            <canvas id="myChart" width="400" height="200"></canvas>

            <a class="button" href="#">Back to Dashboard</a>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Example data for the chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Point 1', 'Point 2', 'Point 3', 'Point 4'],
                datasets: [{
                    label: 'Example Line Chart',
                    data: [10, 25, 13, 30],
                    fill: false,
                    borderColor: 'blue',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
